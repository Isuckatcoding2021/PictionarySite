<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="section">
      <div class="gallows">
        <div class="hangman">
          <div class="beam"></div>
          <div class="head"></div>
          <div class="body"></div>
          <div class="arm left"></div>
          <div class="arm right"></div>
          <div class="leg left"></div>
          <div class="leg right"></div>
          <div class="base"></div>
        </div>
      </div>
      <div class="label">Correct Letters</div>
      <div class="correct-letters">
        <div id="underscore-container"></div>
        <div class="activation button">
          <!-- Hidden button to trigger JS to generate random word -->
          <button class="green-button", onclick="fetchAndShowRandomWord()">Generate Random Word</button>
        </div>
      </div>
    </div>
    <div class="game result">
      <div id="win">YOU WIN!</div>
      <div id="lose">GAME OVER</div>
    </div>
    <div class="section">
      <div class="label">Missed Letters</div>
      <div class="missed-letters">
      </div>
    </div>
  </div>
  <script src="hangman.js"></script>
</body>
</html>
