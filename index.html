<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="section">
      <div class="gallows"></div>
      <div class="label">Correct Letters</div>
      <div class="correct-letters">
        <div class="activation button">
          <!-- Hidden button to trigger JS to generate random word -->
          <button onclick="fetchAndShowRandomWord()">Generate Random Word</button>
        </div>
        <div id="random word">
          <!-- Random word appears here -->
        </div>
      </div>
    </div>
    <div class="section">
      <div class="label">Missed Letters</div>
      <div class="missed-letters">
      </div>
    </div>
  </div>
  <script src="hangman.js"></script>
</body>
</html>
